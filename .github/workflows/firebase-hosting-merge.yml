name: Build & Deploy to Firebase
'on':
  workflow_dispatch: {}
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '15.0.1'
      - name: Setup the code
        run: npm install
      - name: Create env file
        run: |
          cat << EOF >> .env
          FIRESTORE_API_KEY=${{ secrets.FIRESTORE_API_KEY }}
          FIRESTORE_AUT_DOMAIN=${{ secrets.FIRESTORE_AUT_DOMAIN }}
          FIRESTORE_PROJECT_ID=${{ secrets.FIRESTORE_PROJECT_ID }}
          FIRESTORE_STORAGE_BUCKET=${{ secrets.FIRESTORE_STORAGE_BUCKET }}
          FIRESTORE_MESSAGING_SENDGRID_ID=${{ secrets.FIRESTORE_MESSAGING_SENDGRID_ID }}
          FIRESTORE_APP_ID=${{ secrets.FIRESTORE_APP_ID }}          
          EOF
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACT_RESUME_15092021 }}'
          channelId: live
          projectId: react-resume-15092021
